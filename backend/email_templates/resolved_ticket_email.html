<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .email-container {
        max-width: 600px;
        margin: 20px auto;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        font-size: 12px;
      }
      .header {
        background-color: #c1b3af;
        padding: 20px;
        text-align: center;
        color: #29327e;
      }
      .logo {
        width: 120px;
        margin-bottom: 10px;
      }
      .content {
        padding: 20px;
        text-align: left;
        color: #333;
      }
      .card {
        background: #f9f9f9;
        padding: 15px;
        border-radius: 8px;
        margin: 15px 0;
        border-left: 5px solid #004aad;
      }
      .footer {
        text-align: center;
        padding: 15px;
        background-color: #29327e;
        font-size: 14px;
        color: #ffffff;
      }
      .button {
        display: inline-block;
        background: #29327e;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        margin-top: 15px;
      }
    </style>
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <div>
          <center>
            <img
              src="https://linknamali.ke/images/Linknamali.png"
              style="height: 150px"
              alt="Linknamali"
            />
          </center>
        </div>
        <h2>Support Ticket Resolved</h2>
      </div>
      <div class="content">
        <p>Dear <strong>{{ first_name }}</strong>,</p>
        <p>
          Your support ticket (Ticket No: <strong style="color: #29327e;"> {{ ticket_number }}</strong>)
          has been resolved.
        </p>
        <div class="card"><p><em>{{ admin_response }}</em></p></div>
        <p>If you have any further questions, feel free to reach out.</p>
        <br />
        <a href="mailto:support@merimedevelopment.co.ke">Contact us</a>
        <p>Best Regards,</p>
      </div>
      <div class="footer">
        <center>
          <p>&copy; 2025 Merime Development | All Rights Reserved.</p>
        </center>
      </div>
    </div>
  </body>
</html>
